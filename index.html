<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div onclick="handleClick(this)" class="box box1" id="0"></div>
            <div onclick="handleClick(this)" class="box box2" id="1"></div>
            <div onclick="handleClick(this)" class="box box3" id="2"></div>
            <div onclick="handleClick(this)" class="box box4" id="3"></div>
            <div onclick="handleClick(this)" class="box box5" id="4"></div>
            <div onclick="handleClick(this)" class="box box6" id="5"></div>
            <div onclick="handleClick(this)" class="box box7" id="6"></div>
            <div onclick="handleClick(this)" class="box box8" id="7"></div>
            <div onclick="handleClick(this)" class="box box9" id="8"></div>
        </div>
        <div class="gameInfo">
        <div class="status" id="status">Turn for X</div>
    </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
